<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
            <div class="header">
                <h1>Game 01: Age In Days</h1>
            </div>
            <div class="body">
                <button class="btn btn-danger" onclick="ageInDays()">Click Me</button>
                <button class="btn btn-primary" onclick="reset()">Reset</button>
            </div>
            <div class="header">
                <div id="result">
                    
                </div>
            </div>
            <div class="header">
                <h1>Game 02: Cat Generator</h1>
            </div>
            <div class="body">
                <button class="btn btn-success" onclick="generateCat()" >Generate Cat</button>
                <button class="btn btn-danger" onclick="resetCat()">Delete Cat</button>
            </div>
            <div class="body" id="imgBody">
                        
            </div>
            <div class="header">
                <h1>Game 03: Rock, Paper, Scissors</h1>
            </div>
            <div id="rpsBody"  class="body game-three-img">
                <img id="rock" src="https://lh3.googleusercontent.com/proxy/cySvLIIpNgY7GVgtiq0pFWyG-E9dq5brvBeCBvhJ6q_zJCtn3pGnKEo5Uu_DbfWBFnbrJsKt90BsKJV8o8C9l5uo" alt="" onclick="rpsGame(this)">
                <img id="paper" src="https://www.pngkit.com/png/detail/37-375799_note-paper-yellow-cartoon-notes-spiral-post-hoja.png" alt="" onclick="rpsGame(this)">
                <img id="scissors"src="https://w7.pngwing.com/pngs/4/558/png-transparent-cartoon-scissors-drawing-carpentry-pics-animation-line-haircutting-shears.png" alt="" onclick="rpsGame(this)">
            </div>
            <div class="header">
                <h1>Game 04:Button Color Change</h1>
            </div>
            <div class="body">
                <form action="">
                    <select name="" id="" onclick="buttonColorChange(this)">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="random">Random</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>
                <button id="btn" class="btn btn-danger">Yahoo!</button>
                <button id="btn" class="btn btn-success">Wee!</button>
                <button id="btn" class="btn btn-primary">Google</button>
                <button id="btn" class="btn btn-warning">Facebook</button>
            </div>
        </div>
    </main>


    <script src="script.js"></script>
</body>
</html>
